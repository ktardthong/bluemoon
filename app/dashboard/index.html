<md-content>
  <div ui-view="header"></div>

  <section class="gray-background">
  <div class="container margin-top animated slideInUp" layout="row">

    <!-- Left -->
    <div flex-auto>
      <md-sidenav
        layout="column"
        class="md-sidenav-left gray-background"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')">

        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">  {{ profileCtrl.profile.displayName }}</span>
              <span class="md-subhead"><a>edit</a> </span>
            </md-card-title-text>
            <md-card-title-media>
              <img ng-src="{{profileCtrl.profile.photo}}" class="img-circle">
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row">
            <md-button>Post <br> 1</md-button>
            <md-button>Post <br> 1</md-button>
          </md-card-actions>
        </md-card>

        <md-card>
          <md-list>
            <md-subheader class="md-no-sticky">Trends</md-subheader>
            <md-list-item class="md-3-line">test</md-list-item>
            <md-list-item class="md-3-line">test</md-list-item>
          </md-list>
        </md-card>
      </md-sidenav>
    </div>


    <!-- Middle -->
    <div flex layout-fill layout-align="top center">
      <md-card>
        <md-card-header>HEADER</md-card-header>
      </md-card>
    </div>

    <!-- Right -->
    <div flex layout-fill layout-align="top center">
      <md-sidenav
        layout="column"
        class="md-sidenav-right gray-background"
        md-component-id="right"
        md-is-locked-open="$mdMedia('gt-sm')">

      <md-card>
        <md-list>
          <md-subheader class="md-no-sticky">Popular Writer</md-subheader>
          <md-list-item class="md-3-line">test</md-list-item>
          <md-list-item class="md-3-line">test</md-list-item>
        </md-list>
      </md-card>
      </md-sidenav>
    </div>
  </div>
  </section>
</md-content>
