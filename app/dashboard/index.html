<md-content>
  <div ui-view="header"></div>
  <div class="container margin-top animated slideInUp" layout="row">
    <div flex-gt-md-auto="">
      <md-sidenav
        layout="column"
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">  {{ profileCtrl.profile.displayName }}</span>
              <span class="md-subhead"><a>edit</a> </span>
            </md-card-title-text>
            <md-card-title-media>
              <img ng-src="{{profileCtrl.profile.photo}}">
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row">
            <md-button>Post <br> 1</md-button>
            <md-button>Post <br> 1</md-button>
          </md-card-actions>
        </md-card>

        <md-card>
          <md-list>
            <md-subheader class="md-no-sticky">3 line item</md-subheader>
            <md-list-item class="md-3-line">test</md-list-item>
            <md-divider ></md-divider>
            <md-list-item class="md-3-line">test</md-list-item>
            <md-list-item class="md-3-line">test</md-list-item>
          </md-list>
        </md-card>
      </md-sidenav>


    </div>



    <div flex-auto="80" layout-fill layout-align="top center">
      Dashboard where the feeds are
    </div>
  </div>

</md-content>
