<!-- Register.html -->

<div ui-view="header"></div>

<div class="container md-padding margin-top" style="max-width:400px;height:100%">

  <div class="page-header">
    <h1><a ui-sref="home"> {{'KEY_REGISTER' | translate }}</a></h1>
  </div>

  <div ng-show="authCtrl.error">
    <span>{{ authCtrl.error.message }}</span>
  </div>

  <form ng-submit="authCtrl.register()">

    <div class="form-group">
      <input type="email" class="form-control" placeholder="{{ 'KEY_EMAIL' | translate }}" ng-model="authCtrl.user.email">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="{{ 'KEY_CONF_EMAIL' | translate }}" ng-model="authCtrl.user.confirm_email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="{{ 'KEY_PASSWORD' | translate }}" ng-model="authCtrl.user.password">
    </div>


    <button type="submit" class="pull-right btn btn-success-outline">{{ 'KEY_REGISTER' | translate }}</button>

  </form>

</div>
