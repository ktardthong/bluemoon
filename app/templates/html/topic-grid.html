<h5 class="md-display-1 text-center">Explore</h5>
<md-grid-list
  md-cols-sm="5"
  md-cols-md="5"
  md-cols-gt-md="6"
  md-row-height-gt-md="1:1" md-row-height="2:2"
  md-gutter="12px" md-gutter-gt-sm="8px">
  <md-grid-tile ng-repeat="topic in homeCtrl.topics | orderBy: '-name' ">
    <md-grid-tile-header>header</md-grid-tile-header>
    {{topic.name}}
    <md-grid-tile-footer></md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
