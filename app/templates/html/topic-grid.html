<div ng-controller="DashboardCtrl as dashboardCtrl">

  <h5 class="md-display-1 text-center">Explore</h5>


  <md-button
    aria-label="{{topic.name}}"
    ng-repeat="topic in dashboardCtrl.topics | orderBy: '-slug' "
    class="md-fab">
    <i class="ion-ios-football"></i>
  </md-button>
  <br>
  {{topic.name}}

  <md-grid-list
    md-cols-sm="5"
    md-cols-md="5"
    md-cols-gt-md="6"
    md-row-height-gt-md="1:1" md-row-height="2:2"
    md-gutter="12px" md-gutter-gt-sm="8px">
    <md-grid-tile ng-repeat="topic in dashboardCtrl.topics | orderBy: '-slug' ">
      <a ui-sref="topics({topicSlug: topic.slug})">
      {{topic.name}}
      </a>
    </md-grid-tile>
  </md-grid-list>

</div>
