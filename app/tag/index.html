<section class="gray-background">

  <div ui-view="header"></div>

  <div class="inner-container container margin-top animated slideInUp">

      <div class="container-fluid">
        <div class="pull-left">
          <small>Tagged in</small>
          <h1 class="text-xs-center">
            {{ tagCtrl.tagName }}
          </h1>
        </div>
        <button class="pull-right btn btn-success-outline">{{ 'KEY_FOLLOW' | translate }}</button>
      </div>

      <div ng-repeat="tag in tagCtrl.tagLanding">
        {{tag.$id}}
      </div>

  </div>

</section>
